<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '2020数据统计',
            indexPartners: ""
        },
        mounted(){
            this.init();
            this.list();
        },
        methods:{
            init(){
                var that = this;
                $.ajax({
                    type: "post",
                    url: url + "/index/parthner/web/getPartnerStoresInfo",
                    data: {},
                    dataType: "json",
                    success: function(res){
                        console.log(res)
                        var arr = [],
                        arr = res.objs.indexPartners
                        arr.forEach((item,index) => {
                            var str = item.xy.split(",");
                            item.lng = Number(str[0]),
                            item.lat = Number(str[1])
                        })
                        that.indexPartners = arr

                        that.category();
                        that.pie();
                        setTimeout(()=>{
                            that.map()
                        },500)
                    }
                });
            },
            list(){
                var that = this;
                $.ajax({
                    type: "post",
                    url: url + "/index/parthner/web/getPillar",
                    data: {},
                    dataType: "json",
                    success: function(res){
                        console.log(res)
                        that.bar(res.objs.names,res.objs.printNumber);
                    }
                });
            },
            map(){
                var that = this;
                var map = new AMap.Map('amiddboxttop_map', {
                    // mapStyle: 'amap://styles/06e439ac09cb208944de86534bc8f342',
                    mapStyle: 'amap://styles/darkblue',
                    features: ['point', 'road'],
                    center: [116.397451, 39.909187],
                    zoom: 10,
                    pitch: 45,
                    viewMode: '3D'
                });
                this.indexPartners.forEach((item, index) => {
                    var option = {
                        position: new AMap.LngLat(item.lng, item.lat),
                        scale: 15,
                        height: 0,
                        scene: 0
                    }
                    // 创建纯文本标记
                    var text = new AMap.Text({
                        text: item.name,
                        style:{
                            'color': '#000',
                            'background-color': '#5ebbeb',
                            'font-size': '14px',
                            'border': 'none',
                        },
                        position: [item.lng, item.lat]
                    });

                    text.setMap(map);

                    var marker = new AMap.Marker({
                        icon: "https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
                        position: [item.lng, item.lat]
                    });
                    map.add(marker);
                    marker.on("click",showInfo)
                    var object3Dlayer = new AMap.Object3DLayer();
                    map.add(object3Dlayer);

                    AMap.plugin(["AMap.GltfLoader"], function() {
                        var gltf = new AMap.GltfLoader();

                        var url = item.model;
                        gltf.load(url, function(gltfCity) {
                            gltfCity.setOption(option);
                            gltfCity.rotateX(90);
                            object3Dlayer.add(gltfCity);
                        })
                    });
                    function showInfo(e){
                        map.setZoomAndCenter(17, [e.target.B.position.lng, e.target.B.position.lat])
                        if(item.lng == e.target.B.position.lng && item.lat == e.target.B.position.lat){
                            that.pie(item.id)
                            that.category(item.id)
                        }
                    }
                })



                //    //监听缩放级别
                //    map.on("zoomchange",function(){
                //        var zoom = map.getZoom()
                //        console.log(zoom)
                //
                //    })
                //    //修改中心点
                //    function demo(lng,lat){
                //        map.setZoomAndCenter(10, [116.397451, 39.909187])
                //        setTimeout(function(){
                //            map.setZoomAndCenter(18, [lng, lat])
                //        },1000);
                //    }
            },
            bar(name,val){
                var myChart = echarts.init(document.getElementById('aleftboxtotal'));
                var option = {
                    color:['#7ecef4'],
                    backgroundColor: 'rgba(1,202,217,.2)',
                    grid: {
                        left:20,
                        right:50,
                        top:23,
                        bottom:30,
                        containLabel: true
                    },
                    tooltip: {
                        formatter: function (param) { //修改点击后的提示信息
                            return param.name+"："+param.value+"份";
                        }
                    },
                    xAxis: {
                        type: 'value',
                        axisLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.2)'
                            }
                        },
                        splitLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,0)'
                            }
                        },
                        axisLabel:{
                            color:"rgba(255,255,255,1)"
                        },
//                        data: ['1000','5000','10000','15000','20000','25000'],
                        boundaryGap: [0, 0.01]
                    },
                    yAxis: {
                        type: 'category',
                        axisLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.5)'
                            }
                        },
                        splitLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.1)'
                            }
                        },
                        axisLabel:{
                            color:"rgba(255,255,255,.5)"
                        },
                        data: name
                    },
                    series: [
                        {
                            name: '2011年',
                            type: 'bar',
                            barWidth :30,
                            itemStyle: {
                                normal: {
                                    color: new echarts.graphic.LinearGradient(
                                            1, 0, 0, 1,
                                            [
                                                {offset: 0, color: 'rgba(230,253,139,.7)'},
                                                {offset: 1, color: 'rgba(41,220,205,.7)'}
                                            ]
                                    )
                                }
                            },
                            data: val
                        }
                    ]
                };
                myChart.setOption(option);
            },
            pie(id){
                var that = this;
                $.ajax({
                    type: "post",
                    url: url + "/index/parthner/web/getCake",
                    data: {id:id},
                    dataType: "json",
                    success: function(res) {
                        console.log(res)
                        that.pie1(res.objs.toDay);
                        that.pie2(res.objs.month);
                        that.pie3(res.objs.year);
                    }
                });
            },
            pie1(val){
                var myChart = echarts.init(document.getElementById('lefttoday_number'));
                var option = {
                    color:['#f8e19a','#f19ec2',  '#5ebbeb', '#d16ad8','#f8e19a',  '#00b7ee', '#81dabe','#5fc5ce'],
                    backgroundColor: 'rgba(1,202,217,.2)',
                    grid: {
                        left:20,
                        right:20,
                        top:0,
                        bottom:20
                    },
                    tooltip: {
                        formatter: function (param) { //修改点击后的提示信息
                            return param.name+"："+param.percent+"%";
                        }
                    },
                    legend: {
                        top:10,

                        textStyle:{
                            fontSize: 10,
                            color:'rgba(255,255,255,.7)'
                        },
                        data:['记录条数≥5','记录条数<5','无数据记录']
                    },
                    series : [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius : '55%',
                            center: ['50%', '55%'],
                            data:val,
                            label:{            //饼图图形上的文本标签
                                formatter:function (param) {
                                     console.log(111+param)
                                    return param.percent+"%";
                                }
                            },
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                myChart.setOption(option);
            },
            pie2(val){
                var myChart = echarts.init(document.getElementById('aleftboxtmidd'));
                var option = {
                    color:['#f8e19a','#f19ec2',  '#5ebbeb', '#d16ad8','#f8e19a',  '#00b7ee', '#81dabe','#5fc5ce'],
                    backgroundColor: 'rgba(1,202,217,.2)',
                    grid: {
                        left:20,
                        right:20,
                        top:0,
                        bottom:20
                    },
                    tooltip: {
                        formatter: function (param) { //修改点击后的提示信息
                            return param.name+"："+param.percent+"%";
                        }
                    },
                    legend: {
                        top:10,
                        textStyle:{
                            fontSize: 10,
                            color:'rgba(255,255,255,.7)'
                        },
                        data:['记录条数≥5','记录条数<5','无数据记录']
                    },
                    series : [
                        {
                            name: '访问来源',
                            type: 'pie',
                            label:{            //饼图图形上的文本标签
                                formatter:function (param) {
                                    console.log(111+param)
                                    return param.percent+"%";
                                }
                            },
                            radius : '55%',
                            center: ['50%', '55%'],
                            data:val,
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                myChart.setOption(option);
            },
            pie3(val){
                var myChart = echarts.init(document.getElementById('aleftboxtbott'));
                var option = {
                    color:['#f8e19a','#f19ec2',  '#5ebbeb', '#d16ad8','#f8e19a',  '#00b7ee', '#81dabe','#5fc5ce'],
                    backgroundColor: 'rgba(1,202,217,.2)',
                    grid: {
                        left:20,
                        right:20,
                        top:0,
                        bottom:20
                    },
                    tooltip: {
                        formatter: function (param) { //修改点击后的提示信息
                            return param.name+"："+param.percent+"%";
                        }
                    },
                    legend: {
                        top:10,
                        textStyle:{
                            fontSize: 10,
                            color:'rgba(255,255,255,.7)'
                        },
                        data:['记录条数≥5','记录条数<5','无数据记录']
                    },
                    series : [
                        {
                            name: '访问来源',
                            type: 'pie',
                            label:{            //饼图图形上的文本标签
                                formatter:function (param) {
                                    console.log(111+param)
                                    return param.percent+"%";
                                }
                            },
                            radius : '55%',
                            center: ['50%', '55%'],
                            data:val,
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                myChart.setOption(option);
            },
            category(id){
                var that = this;
                $.ajax({
                    type: "post",
                    url: url + "/index/parthner/web/getBrokenLine",
                    data: {id:id},
                    dataType: "json",
                    success: function(res) {
                        console.log(res)
                        that.category1(res.objs.broken7DayK,res.objs.broken7DayV);
                        that.category2(res.objs.broken4WeekV);
                        that.category3(res.objs.broken12MonthV);
                    }
                });
            },
            category1(key,val){
                var arr = key;
                var newArr = [];
                arr.forEach((item,index)=>{
                    newArr.push(item.slice(5));
                })
                console.log(newArr)
                var myChart = echarts.init(document.getElementById('amiddboxtbott1'));
                var option = {
                    color:['#00ffff','#7fd7b1', '#5578cf', '#5ebbeb', '#d16ad8','#f8e19a',  '#00b7ee', '#81dabe','#5fc5ce'],
                    backgroundColor: 'rgba(1,202,217,.2)',
                    grid: {
                        left: '5%',
                        right: '8%',
                        bottom: '7%',
                        top:'8%',
                        containLabel: true
                    },
                    tooltip: {
                        formatter: function (param) { //修改点击后的提示信息
                            return param.name+"销售量："+param.value+"份";
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        axisLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.2)'
                            }
                        },
                        splitLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.1)'
                            }
                        },
                        axisLabel:{
//                            rotate:60,
                            color:"rgba(255,255,255,.7)"
                        },
                        data: newArr
                    },
                    yAxis: {
                        type: 'value',
                        axisLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.2)'
                            }
                        },
                        splitLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.1)'
                            }
                        },
                        axisLabel:{
                            color:"rgba(255,255,255,.7)"
                        },
                    },
                    series: [
                        {
                            areaStyle: {normal: {}},
                            type:'line',
                            data: val
                        }

                    ]
                };
                myChart.setOption(option);
            },
            category2(val){
                var myChart = echarts.init(document.getElementById('amiddboxtbott2'));
                var option = {
                    color:['#00ffff','#7fd7b1', '#5578cf', '#5ebbeb', '#d16ad8','#f8e19a',  '#00b7ee', '#81dabe','#5fc5ce'],
                    backgroundColor: 'rgba(1,202,217,.2)',

                    grid: {
                        left: '5%',
                        right: '8%',
                        bottom: '7%',
                        top:'8%',
                        containLabel: true
                    },
                    tooltip: {
                        formatter: function (param) { //修改点击后的提示信息
                            return param.name+"销售量："+param.value+"份";
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        axisLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.2)'
                            }
                        },
                        splitLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.1)'
                            }
                        },
                        axisLabel:{
                            color:"rgba(255,255,255,.7)"
                        },
                        data: ['前三周','前二周','前一周','本周']
                    },
                    yAxis: {
                        type: 'value',
                        axisLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.2)'
                            }
                        },
                        splitLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.1)'
                            }
                        },
                        axisLabel:{
                            color:"rgba(255,255,255,.7)"
                        },
                    },
                    series: [
                        {
                            name:'2014年',
                            type:'line',
                            stack: '总量',
                            areaStyle: {normal: {}},
                            data:val
                        }

                    ]
                };
                myChart.setOption(option);
            },
            category3(val){
                var myChart = echarts.init(document.getElementById('arightboxbott'));
                var option = {
                    color:['#00ffff','#7fd7b1', '#5578cf', '#5ebbeb', '#d16ad8','#f8e19a',  '#00b7ee', '#81dabe','#5fc5ce'],
                    backgroundColor: 'rgba(1,202,217,.2)',

                    grid: {
                        left: '5%',
                        right: '8%',
                        bottom: '7%',
                        top:'8%',
                        containLabel: true
                    },
                    tooltip: {
                        formatter: function (param) { //修改点击后的提示信息
                            return param.name+"销售量："+param.value+"份";
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        axisLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.2)'
                            }
                        },
                        splitLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.1)'
                            }
                        },
                        axisLabel:{
                            color:"rgba(255,255,255,.7)"
                        },
                        data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                    },
                    yAxis: {
                        type: 'value',
                        axisLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.2)'
                            }
                        },
                        splitLine:{
                            lineStyle:{
                                color:'rgba(255,255,255,.1)'
                            }
                        },
                        axisLabel:{
                            color:"rgba(255,255,255,.7)"
                        },
                    },
                    series: [
                        {
                            name:'2014年',
                            type:'line',
                            stack: '总量',
                            areaStyle: {normal: {}},
                            data:val
                        }

                    ]
                };
                myChart.setOption(option);
            },
            backFun(){
                this.map();
                this.id = "";
                this.pie(this.id);
                this.category(this.id);
            }
        }
    })
</script>
